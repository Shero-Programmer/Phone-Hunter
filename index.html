<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center mt-20">Let's Hunt The Phone</h1>
    </header>
    <main class="container mx-auto">
      <!-- Search Section  -->
      <section class="bg-gray-300 my-10 text-center">
        <input
          type="text"
          id="search-field"
          placeholder="Search Your Phone"
          class="input input-bordered w-full max-w-xs p-4 m-4"
        />
        <button
          onclick="handleSearch()"
          class="btn btn-secondary bg-blue-700 border-0"
        >
          Search Now
        </button>
      </section>
      <!-- Card Section -->
      <section>
        <!-- Spinner -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-xs"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-20 mb-10"
        >
          <!-- <div class="card w-96 bg-gray-100 shadow-xl">
            <figure>
              <img
                src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div> -->
        </div>
        <div id="show-all-container" class="hidden text-center">
          <button class="btn btn-warning">Show All</button>
        </div>
      </section>
      <!-- Show details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="shoeDetailsModal.showModal()">
        open modal
      </button>
      <dialog id="shoeDetailsModal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="show-details-phone-name" class="font-bold text-3xl">
            Hello!
          </h3>
          <div id="show-details-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="./js/phone.js"></script>
  </body>
</html>
